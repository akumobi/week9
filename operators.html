<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators</title>
</head>
<body>
    <h1>JS Operators</h1>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        const lists = document.querySelectorAll('li')

        lists[0].innerHTML = "The sum of 10 and 15 is " + (10 + 15)
        lists[1].textContent = `The product of 6 and 15 is ${6 * 15}`
        lists[2].innerText = `The quotient of 7 and 3 is ${7 / 3}`
        lists[3].innerHTML = `The difference between 11 and 4 is ${11 - 4}`
        lists[4].innerHTML = `10 to the power of 3 is ${10 ** 3}`
        lists[5].innerHTML = `10 to the power of 3 is ${Math.pow(10, 3)}`
        lists[6].innerHTML = `Absolute value of 30 - 66 is ${Math.abs(30 - 66)}`
        lists[7].innerHTML = `Square root of 64 is ${Math.sqrt(64)}`
    </script>
</body>
</html>
